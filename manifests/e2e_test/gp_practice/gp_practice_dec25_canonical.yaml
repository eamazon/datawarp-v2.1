- code: gp_prac_pat_map
  name: GP Practice Patient Mapping
  description: Maps GP practices to their respective PCNs, Sub-ICBs, ICBs, and geographical
    regions.
  metadata:
    record_type: reference
    granularity: practice
    measures: []
    dimensions:
    - practice_code
    - pcn_code
    - sub_icb_location_code
    - icb_code
    - comm_region_code
    tags:
    - practice
    - pcn
    - icb
    - region
    - mapping
  table: tbl_gp_prac_map
  enabled: true
  files:
  - url: https://files.digital.nhs.uk/C0/584141/gp-reg-pat-prac-map.zip
    period: 2025-12
    mode: append
    extract: gp-reg-pat-prac-map.csv
- code: gp_prac_reg_mapping_errors
  name: GP Practice Registration Mapping Errors
  description: Details of mapping errors for GP practice registrations, indicating
    discrepancies between actual and expected ICB codes.
  metadata:
    record_type: detailed_breakdown
    granularity: practice
    measures: []
    dimensions:
    - practice_code
    - practice_name
    - region_ods_code
    - icb_ods_code
    - icb_name
    - expected_icb_code
    - expected_icb_name
    tags:
    - gp practice
    - registration
    - mapping errors
    - ICB
  table: tbl_gp_prac_reg_errors
  enabled: true
  files:
  - url: https://files.digital.nhs.uk/9E/F73FCD/Mapping_errors_Dec25.xlsx
    mode: replace
    period: 2025-12
    extract: Sheet1
    sheet: Sheet1
  columns:
  - original_name: PRACTICE_CODE
    semantic_name: practice_code
    description: The unique ODS code for the GP practice.
    data_type: varchar
    is_dimension: true
    is_measure: false
    query_keywords:
    - practice code
    - ODS code
  - original_name: PRACTICE_NAME
    semantic_name: practice_name
    description: The name of the GP practice.
    data_type: varchar
    is_dimension: true
    is_measure: false
    query_keywords:
    - practice name
    - GP name
  - original_name: REGION_ODS_CODE
    semantic_name: region_ods_code
    description: The ODS code for the region in which the practice is located.
    data_type: varchar
    is_dimension: true
    is_measure: false
    query_keywords:
    - region code
    - ODS region
  - original_name: ICB_ODS_CODE
    semantic_name: icb_ods_code
    description: The ODS code for the Integrated Care Board (ICB) the practice is
      currently assigned to.
    data_type: varchar
    is_dimension: true
    is_measure: false
    query_keywords:
    - ICB code
    - integrated care board code
  - original_name: ICB_NAME
    semantic_name: icb_name
    description: The name of the Integrated Care Board (ICB) the practice is currently
      assigned to.
    data_type: varchar
    is_dimension: true
    is_measure: false
    query_keywords:
    - ICB name
    - integrated care board name
  - original_name: EXPECTED_ICB_CODE
    semantic_name: expected_icb_code
    description: The ODS code for the Integrated Care Board (ICB) that the practice
      is expected to be assigned to.
    data_type: varchar
    is_dimension: true
    is_measure: false
    query_keywords:
    - expected ICB code
    - correct ICB code
  - original_name: EXPECTED_ICB_NAME
    semantic_name: expected_icb_name
    description: The name of the Integrated Care Board (ICB) that the practice is
      expected to be assigned to.
    data_type: varchar
    is_dimension: true
    is_measure: false
    query_keywords:
    - expected ICB name
    - correct ICB name
- code: gp_prac_reg_age_region
