        _
        Submissions via Online Consultation Systems in General Practice
        Official Statistics in Development
        _
        October 2023 to April 2025
        Publication date: 24 April 2025
        Please click here for the publication
        Introduction
        The aim of the publication is to inform users about patient use of Online Consultation Systems to submit requests to their general practice. NHS England produces this information monthly and provides a time series from April 2023 onwards including practice-level data about system availability and usage.
        This data reflects demand for general practice services, both clinical and administrative, that is received from patients via Online Consultation Systems. It is not a measure of all requests received by practices which may also be received in other ways, for example in person, by telephone call and does not reflect the totality of demand faced by general practice.
        The publication reports the current information so historical figures are subject to change. No patient identifiable information has been collected or is included in this release.
        Contents
        To access data tables, select the table headings or tabs
        To return to contents click 'Return to contents' link at the top of each page
        Data Quality
        Table 1: Summary of availability and usage of Online Consultation Systems, England
        Table 2: Submissions received by practices via Online Consultation Systems, April 2025
        Table 3: Average number of submissions via online consultation systems by submission time, per weekday, England, April 2025
