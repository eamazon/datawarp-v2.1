    page_title: Primary Care Dementia Data, July 2025
    excel_metadata:
    - file_url: https://files.digital.nhs.uk/9D/516DC7/pcdem-sum-jul-2025.xlsx
      first_sheet: Title sheet
      content_preview: |-
        Primary Care Dementia Data, England, July 2025
        Publication date: 21 August 2025
        Link to publication: https://digital.nhs.uk/data-and-information/publications/statistical/primary-care-dementia-data/july-2025
        Introduction
        NHS England collect data for the Department of Health and Social Care (DHSC), on behalf of Secretary of State to support the Prime Minister's challenge on dementia 2020 [note 1].

        Data about people with dementia at each GP practice in England is collected and published each month, to enable NHS GPs and commissioners to make informed choices about how to plan their dementia services around patients’ needs. Where current monthly data for a GP practice is unavailable, the most recent data available is used (up to a maximum of 6 months).
        Contents
        Notes and definitions
        Table 1: Summary Table, England, July 2024 to July 2025
        Table 2: Recorded dementia diagnosis by age group and gender, England, July 2025
        Table 3a: Recorded dementia diagnosis by ethnic group, England, July 2025
        Table 3b: Recorded dementia diagnosis by dementia type, England, July 2025
        Table 3c: Recorded dementia diagnosis by residential type, England, July 2025
        Table 4: Dementia: 65+ estimated diagnosis rate, by organisation of responsibility, England, July 2025
        Table 5: Patients with a diagnosis of dementia and a prescription for anti-psychotic medication in the last 6 weeks, England, July 2025
        Further Information
        1 https://www.gov.uk/government/publications/prime-ministers-challenge-on-dementia-2020
        Contact Details
        Author: GP Data, Extraction, Specification and Analysis (GPDESA), NHS England
        Lead Analyst: Jonathan Carter
        Public Enquiries: Telephone: 0300 303 5678
        Email: enquiries@nhsdigital.nhs.uk
        Press enquiries should be made to: Media Relations Manager: Telephone: 0300 303 3888
