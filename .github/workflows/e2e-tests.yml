name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  smoke-tests:
    name: "Gate 1: Smoke Tests (30s)"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest

    - name: Run smoke tests
      run: |
        pytest tests/test_e2e_smoke.py -v --tb=short
      timeout-minutes: 2

    - name: Fail if smoke tests fail
      if: failure()
      run: |
        echo "❌ CRITICAL: Smoke tests failed - blocking merge"
        exit 1

  core-publications:
    name: "Gate 2: Core Publications (5min)"
    runs-on: ubuntu-latest
    needs: smoke-tests

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: databot_dev
          POSTGRES_USER: databot_dev_user
          POSTGRES_PASSWORD: dev_password_123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest

    - name: Setup database schema
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: databot_dev
        POSTGRES_USER: databot_dev_user
        POSTGRES_PASSWORD: dev_password_123
      run: |
        python scripts/reset_db.py

    - name: Run core publications tests
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: databot_dev
        POSTGRES_USER: databot_dev_user
        POSTGRES_PASSWORD: dev_password_123
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        pytest tests/test_e2e_core_publications.py -v --tb=short
      timeout-minutes: 10

    - name: Fail if core tests fail
      if: failure()
      run: |
        echo "❌ CRITICAL: Core publication tests failed - blocking merge"
        exit 1

  full-suite:
    name: "Gate 3: Full E2E Suite (15min)"
    runs-on: ubuntu-latest
    needs: core-publications

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: databot_dev
          POSTGRES_USER: databot_dev_user
          POSTGRES_PASSWORD: dev_password_123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest

    - name: Setup database schema
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: databot_dev
        POSTGRES_USER: databot_dev_user
        POSTGRES_PASSWORD: dev_password_123
      run: |
        python scripts/reset_db.py

    - name: Run full E2E test suite
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: databot_dev
        POSTGRES_USER: databot_dev_user
        POSTGRES_PASSWORD: dev_password_123
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        pytest tests/test_e2e_publication.py -v --tb=short
      timeout-minutes: 20

    - name: Warning if full suite fails
      if: failure()
      run: |
        echo "⚠️  WARNING: Full E2E suite has failures"
        echo "This is informational - investigate but doesn't block merge"
